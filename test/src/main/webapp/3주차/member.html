<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

	<form action="memberform.jsp" method="get">
		<table>
			<tr>
				<td>아이디</td>
				<td><input name="id" type="text"></td>
			</tr>

			<tr>
				<td>비밀번호</td>
				<td><input name="pass" type="password"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input name="gender" type="radio" value="남">남 <input
					name="gender" type="radio" value="여">여</td>
			</tr>
			<tr>
				<td>가입경로</td>
				<td><select name="path">
						<option value="웹검색" selected>웹검색</option>
						<option value="지인소개">지인소개</option>
						<option value="기타">기타</option>
				</select></td>
			</tr>
			<tr>
				<td>주소지</td>
				<td><select name="address" size="4">
						<option selected>서울</option>
						<option value="경기">경기</option>
						<option value="인천">인천</option>
						<option value="부산">부산</option>
						<option value="기타">기타</option>
				</select></td>
			</tr>
			<tr>
				<td>메모</td>
				<td><textarea name="memo" rows="4"></textarea></td>
			</tr>
		</table>
		<input type="submit" value="가입">
	</form>
</body>
</html>

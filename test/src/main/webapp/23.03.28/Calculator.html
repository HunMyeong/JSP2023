<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산 결과</title>
</head>
<body>
    <form action="Cal.jsp" method="post">
        숫자1: <input type="text" name="num1"><br>
        숫자2: <input type="text" name="num2"><br>

        <input type="submit" value="보내기">
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>회원가입</h1>
    <form action="SignUp.jsp" method="get">
        <div class="Login_Input">

            <div class="Categories">
                <span>아이디</span> <br> <input type="text" id="" name="id" id=""> <br>
            </div>

            <div class="Categories">
                <span>비밀번호</span> <br> <input type="password" name="pwd" id=""> <br>
            </div>

            <div class="Categories">
                <span>비밀번호 확인</span> <br> <input type="password" name="pwdCheck" id=""> <br>
            </div>

            <div class="Categories">
                <span>이메일</span> <br> <input type="email" name="email" id=""> <br>
            </div>

            <div class="Categories">
                <span>연락처</span> <br> <input type="tel" name="phone" id=""> <br>
            </div>

            <div class="Categories">
                <span>닉네임</span> <br> <input type="text" name="nickname" id=""> <br>
            </div>


        </div>
        <input id="submit" type="submit">
    </form>
    
</body>
</html>
